services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: queue_backend
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_PATH=/app/data/database.sqlite
      - JWT_SECRET=your_super_secret_key_change_this_later
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_data:/app/data
    networks:
      - queue_network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: queue_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_WS_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - queue_network
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  backend_data:

networks:
  queue_network:
    driver: bridge